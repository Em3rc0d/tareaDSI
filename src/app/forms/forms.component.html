<h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Contáctanos</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white shadow-lg rounded-lg px-6 py-8 mb-8 max-w-md mx-auto">
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="nombreCompleto">Nombre Completo</label>
        <input formControlName="nombreCompleto" placeholder="Nombre Completo" 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="correo">Correo</label>
        <input formControlName="correo" placeholder="Correo" 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="confirmarCorreo">Confirmar Correo</label>
        <input formControlName="confirmarCorreo" placeholder="Confirmar Correo" 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="flex items-center justify-center">
        <button type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            Enviar
        </button>
    </div>
</form>

<div *ngIf="horaLocal" class="mb-6 p-4 bg-gray-100 rounded-lg shadow max-w-md mx-auto">
    <h2 class="text-xl font-semibold text-gray-800">Hora Local:</h2>
    <p class="text-gray-700">{{ horaLocal }}</p>
</div>

<div>
  <h2 class="text-xl font-semibold mb-4">Últimos usuarios:</h2>
  <ul class="space-y-2">
    <li *ngFor="let user of users | slice:0:3" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow flex items-center">
      <img [src]="user.picture.large" alt="Foto de usuario" class="w-12 h-12 rounded-full inline-block mr-2">
      <span>{{ user.name.first }} {{ user.name.last }}</span>
    </li>
  </ul>
</div>
