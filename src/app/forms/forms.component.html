<h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Contáctanos</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="bg-white shadow-lg rounded-lg px-6 py-8 mb-8 max-w-md mx-auto">
    <!-- Nombre Completo -->
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="nombreCompleto">Nombre Completo</label>
        <input formControlName="nombreCompleto" placeholder="Nombre Completo" 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <div *ngIf="userForm.get('nombreCompleto')?.invalid && userForm.get('nombreCompleto')?.touched" 
             class="text-red-500 text-sm">Por favor ingresa tu nombre completo.</div>
    </div>

    <!-- Correo -->
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="correo">Correo</label>
        <input formControlName="correo" placeholder="Correo" 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <div *ngIf="userForm.get('correo')?.hasError('email') && userForm.get('correo')?.touched" 
             class="text-red-500 text-sm">El correo electrónico no es válido.</div>
    </div>
    
    <!-- Confirmar Correo -->
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="confirmarCorreo">Confirmar Correo</label>
        <input formControlName="confirmarCorreo" placeholder="Confirmar Correo" 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <div *ngIf="userForm.hasError('emailMismatch') && userForm.get('confirmarCorreo')?.touched" 
             class="text-red-500 text-sm">La confirmación de correo no coincide.</div>
    </div>

    <!-- Teléfono (opcional) -->
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="telefono">Teléfono</label>
        <input formControlName="telefono" placeholder="Teléfono (opcional)" 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <!-- Mensaje -->
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="mensaje">Mensaje</label>
        <textarea formControlName="mensaje" placeholder="Escribe tu mensaje aquí..." 
            class="shadow border border-gray-300 rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 h-32 resize-none"></textarea>
        <div *ngIf="userForm.get('mensaje')?.invalid && userForm.get('mensaje')?.touched" 
             class="text-red-500 text-sm">Por favor ingresa un mensaje.</div>
    </div>

    <!-- Botón Enviar -->
    <div class="flex items-center justify-center">
        <button type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" 
            [disabled]="userForm.invalid">
            Enviar
        </button>
    </div>

    <!-- Mensaje de Estado -->
    <div *ngIf="enviando" class="text-gray-500 text-center mt-4">Enviando...</div>
    <div *ngIf="enviado" class="text-green-500 text-center mt-4">¡Gracias! Hemos recibido tu mensaje y te contactaremos pronto.</div>
</form>
