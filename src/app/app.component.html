<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Gestión de Usuarios y Roles</h2>
    
    <!-- Muestra la hora local -->
    <div class="text-center mb-4 text-gray-600">
      <p>Hora Local en Lima: {{ horaLocal }}</p>
    </div>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <!-- Nombre Completo -->
      <div class="mb-4">
        <label for="nombreCompleto" class="block text-sm font-medium text-gray-600">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" formControlName="nombreCompleto" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Ingrese el nombre completo" required>
      </div>

      <!-- Correo Electrónico -->
      <div class="mb-4">
        <label for="correo" class="block text-sm font-medium text-gray-600">Correo Electrónico:</label>
        <input type="email" id="correo" formControlName="correo" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Ingrese el correo electrónico" required>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <label for="contrasena" class="block text-sm font-medium text-gray-600">Contraseña:</label>
        <input type="password" id="contrasena" formControlName="contrasena" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Ingrese una contraseña segura" required>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-4">
        <label for="confirmarContrasena" class="block text-sm font-medium text-gray-600">Confirmar Contraseña:</label>
        <input type="password" id="confirmarContrasena" formControlName="confirmarContrasena" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Confirme la contraseña" required>
      </div>

      <!-- Asignación de Rol -->
      <div class="mb-4">
        <label for="rol" class="block text-sm font-medium text-gray-600">Rol del Usuario:</label>
        <select id="rol" formControlName="rol" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <option value="" disabled>Seleccione un rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Vendedor">Vendedor</option>
          <option value="Inventario">Encargado de Inventario</option>
          <option value="Cliente">Cliente</option>
        </select>
      </div>

      <!-- Departamento (opcional) -->
      <div class="mb-4">
        <label for="departamento" class="block text-sm font-medium text-gray-600">Departamento (opcional):</label>
        <input type="text" id="departamento" formControlName="departamento" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Ingrese el departamento del usuario (si aplica)">
      </div>

      <!-- Botón de Enviar -->
      <button type="submit" 
              class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Registrar Usuario
      </button>
    </form>
  </div>

  
</div>
