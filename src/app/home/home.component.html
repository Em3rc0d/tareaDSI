<div class="min-h-screen flex items-center justify-center bg-blue-50">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-indigo-600 mb-4">Explora una API al azar</h1>
    <p class="text-gray-700 mb-6">Haz clic en el botón para ser redirigido a una API sorpresa. ¡Descubre algo nuevo cada vez!</p>
    <button (click)="explore()" 
            class="bg-indigo-600 text-white py-2 px-6 rounded hover:bg-indigo-500 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50">
      Sorteo de APIs
    </button>
  </div>
</div>
