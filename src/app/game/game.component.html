<div class="p-6 bg-gray-100 rounded-lg max-w-screen-md mx-auto"> <!-- Limitando el ancho mÃ¡ximo y centrando el contenedor -->
  <h2 class="text-2xl font-bold mb-4 text-center">Game Works!</h2>

  <input
    type="text"
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
    placeholder="Search for games..."
    class="p-3 border rounded-lg mb-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200"
  />

  <ul class="space-y-4">
    <li *ngFor="let game of filteredGames" class="bg-white p-4 rounded-lg shadow transition-transform transform hover:scale-105">
      <h3 class="font-semibold text-lg">{{ game.title }}</h3>
      <p class="text-gray-700">{{ game.short_description }}</p>
      <a [href]="game.game_url" target="_blank" class="text-indigo-600 hover:underline">Play Now</a>
    </li>
  </ul>
</div>
