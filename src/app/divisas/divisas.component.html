<div class="p-2 bg-gray-100 rounded-lg w-full h-screen flex flex-col">
    <h2 class="text-2xl font-bold mb-4 text-center">Exchange Rates</h2>
    
    <div class="mb-4 flex items-center space-x-4"> <!-- Flex container for horizontal alignment -->
        <div class="flex-1">
            <label class="block text-gray-700 font-bold mb-2" for="amount">Soles</label>
            <input type="number" placeholder="Enter amount in PEN" class="p-2 border rounded-md w-full" [(ngModel)]="amount" />
        </div>
    
        <div class="flex-1">
            <label class="block text-gray-700 font-bold mb-2" for="filter">Filter Currency</label>
            <input type="text" placeholder="Filter currency..." class="p-2 border rounded-md w-full" [(ngModel)]="filter" />
        </div>
    </div>

    <div class="flex-1 overflow-y-auto"> <!-- Occupies remaining space -->
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div *ngFor="let rate of sortedFilteredRates()" class="bg-white p-3 rounded-lg shadow-md text-center transition-transform transform hover:scale-105">
                <p class="font-semibold text-lg text-indigo-600">{{ rate.code }}</p>
                <p class="text-gray-700 text-sm">{{ (rate.value * amount) | number:'1.2-2' }}</p>
            </div>
        </div>
    </div>
</div>
