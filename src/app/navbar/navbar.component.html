<div>
    <!-- Información del usuario aleatorio -->
    <div *ngIf="randomUser" class="mb-6 p-4 bg-gray-100 rounded-lg shadow">
      <p class="text-gray-700">
        <strong>Bienvenido </strong> {{ randomUser.name.first }} {{ randomUser.name.last }}
      </p>
      <img
        [src]="randomUser.picture.large"
        alt="Foto de usuario"
        class="rounded-lg mt-2 w-32 h-32 object-cover"
      />
    </div>
  
    <!-- Botones con redireccionamiento usando a y href -->
    <a
      href="/forms"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4 block text-center"
    >
      Llenar Formulario
    </a>
  
    <a
      href="/horoscopo"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4 block text-center"
    >
      Ver Horóscopo
    </a>
  
    <a
      href="/divisas"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 block text-center"
    >
      Cambio de Divisas
    </a>
  </div>
